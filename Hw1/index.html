<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Bai_1</title>
  </head>
  <body>
    <div class="form-group">
      <label for="">Điểm chuẩn</label>
      <input
        type="text"
        class="form-control"
        id="diemchuan"
        placeholder="ĐIểm chuẩn"
      />
    </div>
    <div class="form-group">
      <label for="">Chọn khu vực</label>
      <select class="form-control" name="khuvuc" id="khuvuc">
        <option>Chọn khu vực</option>
        <option value="loaiA">A</option>
        <option value="loaiB">B</option>
        <option value="loaiC">C</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Chọn đối tượng</label>
      <select class="form-control" name="doituong" id="doituong">
        <option>Chọn đối tượng</option>
        <option value="loai1">1</option>
        <option value="loai2">2</option>
        <option value="loai3">3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">ĐIểm môn thứ nhất</label>
      <input
        type="number"
        class="form-control"
        id="diemthunhat"
        placeholder="Điểm môn thứ nhất"
      />
    </div>
    <div class="form-group">
      <label for="">Điểm môn thứ 2</label>
      <input
        type="number"
        class="form-control"
        id="diemthuhai"
        placeholder="Điểm môn thứ hai"
      />
    </div>
    <div class="form-group">
      <label for="">Điểm môn thứ 3</label>
      <input
        type="number"
        class="form-control"
        id="diemthuba"
        placeholder="Điểm môn thứ ba"
      />
    </div>
    <button onclick="tinh()">Kết quả</button>
    <div id="result"></div>
    <script src="./index.js"></script>
  </body>
</html>
